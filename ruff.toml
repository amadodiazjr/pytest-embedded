line-length = 120
target-version = "py310"

[lint]
select = [
    'F',  # Pyflakes
    'E',  # pycodestyle
    'W',  # pycodestyle
    'I',  # isort
    'UP',  # pyupgrade
    'YTT',  # flake8-2020
    'A',  # flake8-builtins
    'ARG',  # flake8-unused-arguments
    'ERA',  # eradicate
    'LOG',  # flake8-logging
    'RUF',  # Ruff-specific rules
]

ignore = [
    'LOG015',  # use pytest logging
]

[format]
quote-style = "single"
exclude = [
    "pytest-embedded-jtag/pytest_embedded_jtag/_telnetlib/telnetlib.py"
]
docstring-code-format = true
